{% load screen_shot %}
<h1>Create a new {{wiki_type}}</h1>
<ul id="chooser">
    {% for language, display_language, version in languages %}
    <li><a href="{% url editor wiki_type language %}"><img src="{{MEDIA_URL}}/images/icons/{{language}}.png" alt="{{display_language}}"/> {{display_language}}{% if version %} <em>v {{ version }}</em>{% endif %}</a></li>
    {% endfor %}
</ul>
